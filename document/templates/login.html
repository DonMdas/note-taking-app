<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome is not used in the simplified version, can be removed if desired -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <title>MyNotes - Login</title> <!-- Changed title -->
</head>
<style>
    body {
        background-color: #f8f9fa; /* Light background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-container {
        max-width: 400px;
        width: 100%;
    }
    .card-title {
         font-family: 'Times New Roman', Times, serif;
         font-weight: bold;
         color: #333; /* Darker text color */
    }
    .form-control {
         margin-bottom: 1rem; /* Add space below inputs */
    }
    .btn-block {
        width: 100%; /* Make button full width */
    }
</style>
<body>
    <div class="login-container">
        <div class="card shadow p-4">
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}

                <h4 class="card-title text-center mb-4">MyNotes Login</h4> <!-- Changed heading -->
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- Removed GeeksforGeeks heading -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-success btn-block">Login</button> <!-- Simplified button text -->
                    </div>
                </form>
                <p class="text-center mt-3"><a href="{% url 'register' %}">Create an Account</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
